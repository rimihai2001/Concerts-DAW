<div class="container">
  <div class="form-section">
    <h1 class="title">Welcome to RM Concerts Database</h1>
    <form [formGroup]="registerForm" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <input matInput placeholder="Role" formControlName="role" />
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="register()" class="demo-button">
      Register
    </button>
  </div>
</div>
