<div class="container">
  <h1 class="title">Bands</h1>
  <table
    mat-table
    [dataSource]="Bands"
    class="mat-elevation-z8 demo-table table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="bandName">
      <th mat-header-cell *matHeaderCellDef>Band Name</th>
      <td mat-cell *matCellDef="let element">{{ element.BandName }}</td>
    </ng-container>


    <ng-container matColumnDef="musicGenre">
      <th mat-header-cell *matHeaderCellDef>Music Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.MusicGenre }}</td>
    </ng-container>

    
    <ng-container matColumnDef="yearFounded">
      <th mat-header-cell *matHeaderCellDef>Year Founded</th>
      <td mat-cell *matCellDef="let element">{{ element.YearFounded }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button class="add-button">
    Add Band
  </button>
</div>
